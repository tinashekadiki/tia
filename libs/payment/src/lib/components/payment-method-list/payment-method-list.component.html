<mat-table [dataSource]="dataSource" class="w-100 my-3 mat-elevation-z2">

  <ng-container matColumnDef="name"> 
    <mat-header-cell *matHeaderCellDef> Name</mat-header-cell>
    <mat-cell *matCellDef="let result"> {{ result.name }} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="description">
    <mat-header-cell *matHeaderCellDef> Description</mat-header-cell>
    <mat-cell *matCellDef="let result"> {{ result.description }} </mat-cell>




  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element" class="action-link"> 
      <button mat-icon-button  (click)="showAddDialog('Update',element)">
        <mat-icon class="mat-18">edit</mat-icon>
      </button>
       | 
      <button mat-icon-button (click)="delete(element)">
        <mat-icon class="mat-18">delete</mat-icon>
      </button>
    </td>
  </ng-container>
<mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
  <mat-row
    class="cursor-pointer"
    matRipple
    *matRowDef="let data; columns: columnsToDisplay"
  ></mat-row>
</mat-table>
<mat-paginator
  class="mat-elevation-z2"
  [pageSizeOptions]="[10, 20, 50]"
  [pageSize]="10"
></mat-paginator>
