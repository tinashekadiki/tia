<div fxLayout="column">
  <h2 class="pl-2">Agents</h2>
  <div class="p-2">
    <mat-card class="mat-elevation-z2">
      <mat-card-content>
        <form class="form-inline my-2 my-lg-0 top-menu p-4 mat-elevation-z4">
          <input type="search" ngModel name="key" id="searchCategory" class="form-control mr-sm-2"
                 placeholder="Search...">
          <button mat-raised-button class="btn btn-primary " style="float: right;" (click)="showAddAgentDialog()">Add
            Agent
          </button>
        </form>

        <mat-table [dataSource]="dataSource" matSort class="w-100 my-3 mat-elevation-z2">


          <ng-container matColumnDef="username">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Username</mat-header-cell>
            <mat-cell *matCellDef="let res"> {{ res.username }} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
            <mat-cell *matCellDef="let res">{{ res.email }} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="mobileNumber">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Phone Number</mat-header-cell>
            <mat-cell *matCellDef="let res">{{ res.mobileNumber }} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="active">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Active</mat-header-cell>
            <mat-cell *matCellDef="let res">
              <nz-tag [nzColor]="res.active ? 'green' : 'red'">{{res.active ? 'Active' : 'Inactive'}}</nz-tag>
             </mat-cell>

          </ng-container>
          <ng-container matColumnDef="blocked">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Blocked</mat-header-cell>
            <mat-cell *matCellDef="let res">
              <nz-tag [nzColor]="res.blocked ? 'green' : 'red'">{{res.blocked ? 'Active' : 'Blocked'}}</nz-tag>
              </mat-cell>
          </ng-container>


          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row
            class="cursor-pointer"
            matRipple
            *matRowDef="let data; columns: displayedColumns"

          ></mat-row>
        </mat-table>
        <mat-paginator
          class="mat-elevation-z2"
          [pageSizeOptions]="[3, 20, 50]"
          [pageSize]="10"
        ></mat-paginator>
      </mat-card-content>
    </mat-card>
  </div>
</div>
