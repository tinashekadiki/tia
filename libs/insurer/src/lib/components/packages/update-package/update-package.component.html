      <mat-select placeholder="Product" formControlName="productId">

    <mat-form-field>
      <mat-label>Currency</mat-label>
      <input matInput formControlName="currency" type="text" />
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>Cost</mat-label>
      <input matInput formControlName="cost" type="text" />
    </mat-form-field></form
></mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button color="warn" mat-dialog-close>
    Cancel
  </button>

  <button
    mat-raised-button
    color="primary"
    (click)="Update()"
    (click)="formValue.emit(packageForm.value)"
    [disabled]="packageForm.invalid"
    mat-dialog-close="true"
  >
    Update
  </button>
</mat-dialog-actions>
