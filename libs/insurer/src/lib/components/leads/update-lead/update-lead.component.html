
<h2 mat-dialog-title>Update Lead</h2>
<mat-dialog-content>
  <form
    [formGroup]="leadForm"
    class="w-100 d-flex flex-column align-items-stretch"
  >
    <mat-form-field appearance="standard">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" type="text" [value]="res.notes" />
    </mat-form-field>

    <mat-form-field appearance="standard">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="text" value={{res.email}} />
      </mat-form-field>

     

      <mat-form-field appearance="fill">
        <mat-label>Product</mat-label>
        <mat-select disableRipple formControlName="productId" >
          <mat-option *ngFor="let productId of productIds" [value]="productId.id">{{productId.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="standard">
        <mat-label>Notes</mat-label>
        <textarea matInput formControlName="notes" type="text">{{res.notes}}</textarea>
      </mat-form-field>
   

   
  </form></mat-dialog-content
>

<mat-dialog-actions>
  <button mat-raised-button color="warn" mat-dialog-close>Cancel </button>

  <button
    mat-raised-button
    color="success"    (click)="formValue.emit(leadForm.value)"
    [disabled]="leadForm.invalid" (click)="update(res.id)" mat-dialog-close="true"
  >
    Save
  </button>
</mat-dialog-actions>
