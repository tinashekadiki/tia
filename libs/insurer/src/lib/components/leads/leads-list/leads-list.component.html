<div class="p-2">

      <mat-card class="mat-elevation-z2">
        <mat-card-content>
          <front-application-top-menu>
            <input type="search" ngModel name="key" id="searchCategory" class="form-control mr-sm-2" placeholder="Search...">
            <front-application-telone-button (click)="showAddLeadDialog('Add Lead',{})">Add Lead</front-application-telone-button>
          </front-application-top-menu>
        </mat-card-content>
      </mat-card>

  <mat-table [dataSource]="dataSource" matSort class="w-100 my-3 mat-elevation-z2">

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
      <mat-cell *matCellDef="let result"> {{ result.name }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Email</mat-header-cell>
      <mat-cell *matCellDef="let result"> {{ result.email }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="productId">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Product</mat-header-cell>
      <mat-cell *matCellDef="let result"> {{ result.name }} </mat-cell>
    </ng-container>



      <ng-container matColumnDef="firstName">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
        <mat-cell *matCellDef="let result"> {{ result.firstName }} </mat-cell>
      </ng-container>


      <ng-container matColumnDef="notes">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Notes</mat-header-cell>
        <mat-cell *matCellDef="let result"> {{ result.notes }} </mat-cell>
      </ng-container>


    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let res" class="action-link"> 
        <button mat-icon-button  (click)="showAddLeadDialog('Edit Lead',res)">
          <mat-icon class="mat-18">edit</mat-icon>
        </button>
         | 
        <button mat-icon-button (click)="deleteLead(res.id)">
          <mat-icon class="mat-18">delete</mat-icon>
        </button>
      </td>
    </ng-container>
  

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row
      class="cursor-pointer"
      matRipple
      *matRowDef="let data; columns: displayedColumns"

    ></mat-row>
  </mat-table>
  <!-- <table>
    <tr *ngIf="!dataSource.data.length">
      <td style="text-align: center;" [attr.colspan]="displayedColumns.length">
        No Records Found!
      </td>
    </tr>
  </table> -->

  <mat-paginator
    class="mat-elevation-z2"
    [pageSizeOptions]="[10, 20, 50]"
    [pageSize]="10"
  ></mat-paginator>

  </div>
