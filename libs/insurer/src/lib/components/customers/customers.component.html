<div fxLayout="column">
  <h2 class="pl-2 mt-2">Customer Management</h2>
  <div class="p-2">
    <mat-divider></mat-divider><br />

    <mat-tab-group>
      <mat-divider></mat-divider><br />
      <mat-tab label="Customers">
        <br>
    <mat-card class="mat-elevation-z2">
      <mat-card-content>
        <front-application-top-menu>
          <input type="search" (ngModelChange)="searchCustomer(key.value)" #key="ngModel" ngModel name="key"
                 id="searchCategory" class="form-control mr-sm-2" placeholder="Search...">
        </front-application-top-menu>
        <mat-table [dataSource]="dataSource" matSort class="w-100 my-3 mat-elevation-z2">
          <ng-container matColumnDef="username">
            <mat-header-cell *matHeaderCellDef mat-sort-header>User Name</mat-header-cell>
            <mat-cell *matCellDef="let result"> {{ result.username }} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Email</mat-header-cell>
            <mat-cell *matCellDef="let result"> {{ result.contactDetails.email }} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="phoneNumber">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Phone Number</mat-header-cell>
            <mat-cell *matCellDef="let result"> {{ result.contactDetails.phoneNumber }} </mat-cell>
          </ng-container>


          <ng-container matColumnDef="firstName">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
            <mat-cell *matCellDef="let res"> {{ res.personalDetails.firstName }} </mat-cell>
          </ng-container>


          <ng-container matColumnDef="lastName">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</mat-header-cell>
            <mat-cell *matCellDef="let result"> {{ result.personalDetails.lastName }} </mat-cell>
          </ng-container>
          <!-- <ng-container matColumnDef="action">
            <mat-header-cell *matHeaderCellDef> Action</mat-header-cell>
            <mat-cell *matCellDef="let result"> <a mat-raised-button class="view-button" [routerLink]="'/insurer/customer/'+result.id">View</a></mat-cell>
          </ng-container> -->

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row
            class="cursor-pointer"
            matRipple
            *matRowDef="let data; columns: displayedColumns"

          ></mat-row>
        </mat-table>

        <mat-paginator
          class="mat-elevation-z2"
          [pageSizeOptions]="[10, 20, 50]"
          [pageSize]="10"
        ></mat-paginator>
      </mat-card-content>
    </mat-card>
  </mat-tab>
  <mat-tab label="Leads">
    <front-application-leads-list></front-application-leads-list>
  </mat-tab>
  <!-- <mat-tab label="Customer Asset">
    <front-application-customer-asset-list></front-application-customer-asset-list>
  </mat-tab> -->

</mat-tab-group>

  </div>
</div>
