    <h2 mat-dialog-title>{{local_data.id ? 'Update Add-on' : 'Add Add-on'}}
    </h2>
    <mat-dialog-content>
      <form
        [formGroup]="form"
        class="w-100 d-flex flex-column align-items-stretch"
      >
      <mat-card class="p-4 my-3">
        <div class="row">
            <mat-form-field class="col-6" appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" type="text" />
              </mat-form-field>
        
            <mat-form-field class="col-6" appearance="outline">
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="description" type="text" ></textarea>
              </mat-form-field>
        </div>
        <div class="row">

              <mat-form-field class="col-6" appearance="outline">
                <mat-select placeholder="Currency" formControlName="currencyCode"  >
                  <mat-option  *ngFor="let currency of currencyList" [value]="currency.code">{{
                    currency.code
                  }}</mat-option>
                </mat-select>
              </mat-form-field>
    
              <mat-form-field class="col-6" appearance="outline">
                <mat-label>Value</mat-label>
                <input matInput formControlName="value" type="text" />
              </mat-form-field> 
          </div>
      </mat-card>
      </form></mat-dialog-content
    >
    
    <mat-dialog-actions>
      <button mat-raised-button mat-dialog-close color="warn">Cancel</button>
    
      <button
        mat-raised-button
        color="primary"
        (click)="submitForm()"
        [disabled]="false"  mat-dialog-close="true"
      >
        Save
      </button>
    </mat-dialog-actions>
