<div fxLayout="column">
    <h2 class="pl-2">Add On</h2>
    <div class="p-2">
      <mat-card class="mat-elevation-z2">
        <mat-card-content>
          <front-application-top-menu>
            <input type="search" ngModel name="key" id="searchCategory" class="form-control mr-sm-2"
                   placeholder="Search...">
            <front-application-telone-button (click)="showAddInsurerDialog('Add',{})">Add
              Add-on
            </front-application-telone-button>
          </front-application-top-menu>
          <table mat-table [dataSource]="dataSource" matSort class="w-100 my-3 mat-elevation-z4">
            <ng-container matColumnDef="name">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
              <mat-cell *matCellDef="let result"> {{ result?.name }} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="description">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Description</mat-header-cell>
              <mat-cell *matCellDef="let result"> {{ result?.description }} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="value">
              <mat-header-cell *matHeaderCellDef mat-sort-header>Value</mat-header-cell>
              <mat-cell *matCellDef="let result"> {{ result?.value?.value }}{{result?.value?.currencyCode}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element" class="action-link"> 
                <button mat-icon-button  (click)="showAddInsurerDialog('Update',element)">
                  <mat-icon class="mat-18">edit</mat-icon>
                </button>
                 | 
                <button mat-icon-button (click)="delete(element)">
                  <mat-icon class="mat-18">delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row
              class="cursor-pointer"
              matRipple
              *matRowDef="let data; columns: displayedColumns"></mat-row>
          </table>

          <mat-paginator
            class="mat-elevation-z2"
            [pageSizeOptions]="[10, 20, 50]"
            [pageSize]="10"
          ></mat-paginator>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
