<h2 mat-dialog-title *ngIf="branches">Edit Branch</h2> -->
<h2 mat-dialog-title>{{local_data.id ?'Update': 'Add'}}</h2>

<mat-dialog-content>
  <form
    [formGroup]="branchForm"
    class="w-100 d-flex flex-column align-items-stretch"
  >
  <mat-card class="p-4 my-3">
    <div class="row">

      <mat-form-field class="col-6" appearance="outline">
        <mat-label>Name</mat-label>
      <input matInput formControlName="name" type="text" />
    </mat-form-field>

    <mat-form-field class="col-6" appearance="outline">
      <mat-label>Phone Number</mat-label>
      <input matInput formControlName="phoneNumber" type="text" />
    </mat-form-field>
</div>
<div class="row">
  <mat-form-field class="col-6" appearance="outline">
    <mat-label>Address Line</mat-label>
        <input matInput formControlName="addressLine1" type="text" />
      </mat-form-field>

      <mat-form-field class="col-6" appearance="outline">
        <mat-label>Address Line2</mat-label>
        <input matInput  type="text" />
      </mat-form-field>
</div>
<div class="row">
  <mat-form-field class="col-6" appearance="outline">
    <mat-label>Address Line3</mat-label>
        <input matInput  type="text" />
      </mat-form-field>
      <mat-form-field class="col-6" appearance="outline">
        <mat-label>City</mat-label>
        <input matInput formControlName="city" type="text" />
      </mat-form-field>
</div>
<div class="row">
  <mat-form-field class="col-6" appearance="outline">
    <mat-select placeholder="Country" formControlName="country" >
          <mat-option  *ngFor="let country of countries" [value]="country?.id">{{
            country?.name
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

  </mat-card>



  </form></mat-dialog-content
>

<mat-dialog-actions>
  <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>

  <button *ngIf="isAddBranch; else update"
    mat-raised-button
    color="primary"
    (click)="formValue.emit(branchForm.value)"
    [disabled]="branchForm.invalid"
    (click)="save()"
 mat-dialog-close="true"
  >
    Save
  </button>
  <ng-template #update>
    <button
    mat-raised-button
    color="primary"
    (click)="formValue.emit(branchForm.value)"
    [disabled]="branchForm.invalid"
    (click)="updateBranch()"
 mat-dialog-close="true"
  >
    Update
  </button>
  </ng-template>


</mat-dialog-actions>
