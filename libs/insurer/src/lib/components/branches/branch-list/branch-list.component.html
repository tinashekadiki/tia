<div>
  <div fxLayout="row">
    <h3 fxFlex="20">Branches</h3>
    <span fxFlex></span>
    <form class="form-inline my-2 my-lg-0">
      <input
        type="search"
        ngModel
        name="key"
        id="searchCategory"
        class="form-control mr-sm-2"
        placeholder="Search..."
      />
     <front-application-telone-button (click)="showAddBranchDialog('AddBranch',{ })">Add</front-application-telone-button>
    </form>
  </div>

  <mat-table
    [dataSource]="dataSource"
    matSort
    class="w-100 my-3 mat-elevation-z1"
  >
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header=""
        >Branch Name</mat-header-cell
      >
      <mat-cell *matCellDef="let result"> {{ result.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="address">
      <mat-header-cell *matHeaderCellDef mat-sort-header="">
        Address</mat-header-cell
      >
      <mat-cell *matCellDef="let result">
        {{ result.address.addressLine1 }} ,{{ result.address.city }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="phoneNumber">
      <mat-header-cell *matHeaderCellDef mat-sort-header="true"
        >Contact</mat-header-cell
      >
      <mat-cell *matCellDef="let result"> {{ result.address.phoneNumber }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef> Action</mat-header-cell>
      <mat-cell *matCellDef="let result">
        <div fxLayout="row">
          <button mat-icon-button (click)="showAddBranchDialog('Edit Branch',result)">
            <mat-icon class="mat-18">edit</mat-icon>
          </button>


          <button mat-icon-button (click)="delete(result)">
            <mat-icon class="mat-18">delete</mat-icon>
          </button>
        </div>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row
      class="cursor-pointer"
      matRipple
      *matRowDef="let data; columns: displayedColumns"
    ></mat-row>
  </mat-table>

  <mat-paginator
    class="mat-elevation-z2"
    [pageSizeOptions]="[10, 20, 50]"
    [pageSize]="10"
  ></mat-paginator>
</div>
