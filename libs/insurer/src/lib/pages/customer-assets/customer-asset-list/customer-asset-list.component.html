

<!-- <h2 class="pl-2 mt-2">Customer Assets</h2> -->
<div class="p-2">

    <mat-card class="mat-elevation-z2">
      <mat-card-content>
        <form class="form-inline p-3 my-2 my-lg-0 top-menu">
          <input type="search" ngModel name="key" id="searchCategory" class="form-control mr-sm-2" placeholder="Search...">
          <button mat-raised-button class="square-button " style="float: right;" (click)="showAddAssetDialog()">Add Asset</button>
        </form>
      </mat-card-content>
    </mat-card>

<table mat-table [dataSource]="dataSource" matSort class="w-100 my-3 mat-elevation-z2">

  <ng-container matColumnDef="property.location">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Property</mat-header-cell>
    <mat-cell *matCellDef="let result"> {{ result.property.location }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="vehicle.model">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Vehicle</mat-header-cell>
    <mat-cell *matCellDef="let result"> {{ result.vehicle.model }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="phoneNumber">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Phone Number</mat-header-cell>
    <mat-cell *matCellDef="let result"> {{ result.phoneNumber }} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row
    class="cursor-pointer"
    matRipple
    *matRowDef="let data; columns: displayedColumns"

  ></mat-row>
</table>

<mat-paginator
  class="mat-elevation-z2"
  [pageSizeOptions]="[10, 20, 50]"
  [pageSize]="10"
></mat-paginator>

</div>
