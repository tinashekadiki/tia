<mat-card>
<div class="w-100 d-flex flex-column flex-grow-1">
    <div class="px-3">
      <h1 class="mat-title">Payment History</h1>
    </div>
    <div class="d-flex flex-column align-items-stretch mx-3">
      <mat-table [dataSource]="dataSource" class="w-100 my-3 mat-elevation-z2">
        
        <ng-container matColumnDef="receiptNumber">
          <mat-header-cell *matHeaderCellDef> Receipt Number</mat-header-cell>
          <mat-cell *matCellDef="let item"> {{ item.receiptNumber}} </mat-cell>
        </ng-container>
        
        <ng-container matColumnDef="amount">
          <mat-header-cell *matHeaderCellDef> Amount</mat-header-cell>
          <mat-cell *matCellDef="let item"> {{ item.amount }} </mat-cell>
        </ng-container>
        
        <ng-container matColumnDef="dateOfPayment">
          <mat-header-cell *matHeaderCellDef> Date of Payment</mat-header-cell>
          <mat-cell *matCellDef="let item"> {{ item.dateOfPayment }} </mat-cell>
        </ng-container>
      
        <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
        
      </mat-table>
      <mat-paginator
        class="mat-elevation-z2"
        [pageSizeOptions]="[10, 20, 50]"
        [pageSize]="10"
      ></mat-paginator>
    </div>
  </div>
</mat-card>
