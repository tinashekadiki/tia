<mat-card>
    <mat-card-header>
        <mat-card-title>
            Make a Payment
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="fill">
            <mat-label>Selected</mat-label>
            <mat-select [(ngModel)]="paymentMethod">
              <mat-option *ngFor="let paymentMethod of paymentMethods" [value]="paymentMethod">{{paymentMethod.name}}</mat-option>   
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="standard">
            <mat-label>Number of Terms</mat-label>
            <input matInput id="numberOfTerms" placeholder="Enter Payment Number" [(ngModel)]="orderNumber">
            <mat-icon matSuffix>number</mat-icon>
            
          </mat-form-field>
    </mat-card-content>
</mat-card>
