<div fxLayout="column">
  <front-application-telone-center fxFlex="100"><h3>Insurance Packages</h3></front-application-telone-center>
  <div fxLayout="row wrap" fxFlex="100">
    <mat-card fxFlex="45" *ngFor="let product of products; let i = index;"

              class="clickable">
      <img mat-card-image [src]="'assets/ins'+i+'.jpg'" height="200">
      <mat-card-title>{{product.name}}</mat-card-title>
      <mat-card-subtitle>
        {{product.description}}
      </mat-card-subtitle>
      <mat-card-footer>
        <button class="outlined-btn">Select Package</button>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
