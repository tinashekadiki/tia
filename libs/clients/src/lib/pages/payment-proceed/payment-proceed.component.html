<mat-card>
  <mat-card-header>
    <mat-card-title> Proceed to payment </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="center">
      <div fxLayout="column">
        <div fxLayout="row">
          <div class="title" fxFlex="40">
            <h4>Zimanat Insurance</h4>
          </div>
        </div>
        <div fxLayout="row">
          <div class="title" fxFlex="40">
            <h4>ZINARA</h4>
          </div>
          <div class="content" fxFlex="40">
            <h4>USD$ 200</h4>
          </div>
        </div>

        <div fxLayout="row">
          <div class="title" fxFlex="40">
            <h4>ZBC</h4>
          </div>
          <div class="content" fxFlex="40">
            <h4>USD$ 200</h4>
          </div>
        </div>

        <div fxLayout="row">
          <div class="title" fxFlex="40">
            <h4>Delivery Fee</h4>
          </div>
          <div class="content" fxFlex="40">
            <h4>USD$10</h4>
          </div>
        </div>

        <div fxLayout="row">
          <div class="title" fxFlex="40">
            <h4><b>Total</b></h4>
          </div>
          <div class="content" fxFlex="40">
            <h4>USD$410</h4>
          </div>
        </div>

        <div fxLayout="row">
          <button
            class="main-button m-3"
            mat-raised-button
            (click)="showPaymentDialog()"
          >
            Proceed to Pay
          </button>
          <button mat-raised-button class="main-button m-3">Back</button>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
