<div class="container" fxLayout="row" fxLayoutAlign="center none">
  <h2>Group</h2>


  <div fxFlex="95%">
    <mat-divider></mat-divider>
    <br/>

    <mat-tab-group>
      <mat-tab label="Groups">
        <br>
<!--        <mat-card>-->
<!--          <mat-card-content>-->
            <front-application-group-top-menu>
              <input type="search" ngModel name="key" id="searchCategory" class="form-control mr-sm-2"
                     placeholder="Search...">
              <front-application-telone-button
                (click)="showAddGroupDialog('Add',{})">
                Add Group
              </front-application-telone-button>
            </front-application-group-top-menu>
<!--          </mat-card-content>-->
<!--        </mat-card>-->
        <br>
        <mat-card class="mat-elevation-z10">
          <mat-card-content>
            <mat-table [dataSource]="dataSource" class="w-100 my-3 mat-elevation-z2">
              <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef> Name</mat-header-cell>
                <mat-cell *matCellDef="let res"> {{res.name }} </mat-cell>
              </ng-container>
              <ng-container matColumnDef="description">
                <mat-header-cell *matHeaderCellDef> Description</mat-header-cell>
                <mat-cell *matCellDef="let res"> {{ res.description}} </mat-cell>
              </ng-container>

              <ng-container matColumnDef="action">
                <mat-header-cell *matHeaderCellDef> Action</mat-header-cell>
                <mat-cell *matCellDef="let result">
                  <a mat-icon-button class="add-button"
                      [routerLink]="'/user-groups/groups/'+result.id">
                  <mat-icon class="mat-18">visibility</mat-icon>
                </a>
                |
                <button mat-icon-button (click)="showAddGroupDialog('Edit Group',result)">
                  <mat-icon class="mat-18">edit</mat-icon>
                </button>
                |
                  <button mat-icon-button (click)="deleteUserGroup(result.id)">
                    <mat-icon class="mat-18">delete</mat-icon>
                  </button>               
                </mat-cell>
              </ng-container>

              <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
              <mat-row
                class="cursor-pointer"
                matRipple
                *matRowDef="let data; columns: columnsToDisplay"
                [routerLink]="['/groups', data.id]"
              ></mat-row>
            </mat-table>

            <mat-paginator
              class="mat-elevation-z2"
              [pageSizeOptions]="[10, 20, 50]"
              [pageSize]="10"
            ></mat-paginator>
          </mat-card-content>
        </mat-card>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
