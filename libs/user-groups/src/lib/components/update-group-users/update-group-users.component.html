
  <h2 mat-dialog-title>Add User</h2>
<mat-dialog-content>
    <form
    [formGroup]="groupUsersForm"
    class="w-100 d-flex flex-column align-items-stretch"
  >
<mat-form-field>
    <mat-select placeholder="Users" [formControl]="users">
      
      <mat-option *ngFor="let user of usersList" [value]="user">{{user.username}}</mat-option>
    </mat-select>
  </mat-form-field>
</form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
  
    <button
      mat-raised-button
      color="primary"
      (click)="formValue.emit(groupUsersForm.value)"
      [disabled]="groupUsersForm.invalid" (click)="update(data.id)" mat-dialog-close="true"
    >
      Save
    </button>
  </mat-dialog-actions>
