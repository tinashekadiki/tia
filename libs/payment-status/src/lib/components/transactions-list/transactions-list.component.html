
<mat-progress-bar color="accent" mode="indeterminate" *ngIf="loading">
</mat-progress-bar>
<div class="mat-elevation-z8">

<table mat-table [dataSource]="transactionDetails" matSort>
  <ng-container matColumnDef="paymentAccount">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Payment Account</th>
    <td mat-cell *matCellDef="let item">{{item.paymentAccount}}</td>
     
  </ng-container>
  <ng-container matColumnDef="orderNumber">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Order Number</th>
    <td mat-cell *matCellDef="let item">{{item.orderNumber}}</td>
    
  </ng-container>
  <ng-container matColumnDef="paymentNumber">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Payment Number</th>
    <td mat-cell *matCellDef="let item">{{item.paymentNumber}}</td>
    
  </ng-container>
  <ng-container matColumnDef="result">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Result</th>
    <td mat-cell *matCellDef="let item">{{item.result}}</td>
    
  </ng-container>
  <!-- <ng-container matColumnDef="transactionStatus">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Transaction Status</th>
    <td mat-cell *matCellDef="let item">{{item.transactionStatus}}</td>
    
  </ng-container> -->
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  <!-- <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr> -->
</table>
<mat-paginator
  [pageSizeOptions]="[10, 20, 50]"
  [pageSize]="10"
  [length]="total"
  
  showFirstLastButtons
></mat-paginator>
</div>
