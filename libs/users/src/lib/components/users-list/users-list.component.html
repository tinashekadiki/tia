<mat-table [dataSource]="dataSource" matSort class="w-100 my-3 mat-elevation-z2">


    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Name</mat-header-cell>
      <mat-cell *matCellDef="let result"> {{ result.username }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Email</mat-header-cell>
      <mat-cell *matCellDef="let result"> {{ result.email }} </mat-cell>
    </ng-container>
   
    <ng-container matColumnDef="active">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Active</mat-header-cell>
        <mat-cell *matCellDef="let result"  ng-class="(result.active) ? 'label-success status-active' : 'label-default status-disabled'" > 
          <nz-tag [nzColor]="result.active ? 'green' : 'red'">{{result.active ? 'Active' : 'Inactive'}}</nz-tag>
          </mat-cell>
      </ng-container>

    <ng-container matColumnDef="status">
      
      <mat-header-cell *matHeaderCellDef mat-sort-header> Status</mat-header-cell>
      <mat-cell *matCellDef="let result" ng-class="(result.blocked) ? 'label-success status-blocked' : 'label-default status-disabled'" >
        <nz-tag [nzColor]="result.blocked ? 'green' : 'red'">{{result.blocked ? 'Active' : 'Blocked'}}</nz-tag>
</mat-cell>

    </ng-container>
    

    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef> Action</mat-header-cell>
      <mat-cell *matCellDef="let result">
         <button mat-icon-button class="view-button" [routerLink]="'/users/user-account/'+result.id" class="tag">
          <mat-icon class="mat-18">visibility</mat-icon>
         </button></mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
    <mat-row
      class="cursor-pointer"
      matRipple
      *matRowDef="let data; columns: columnsToDisplay"
     
    ></mat-row>
  </mat-table>
  <mat-paginator
    class="mat-elevation-z2"
    [pageSizeOptions]="[10, 20, 50]"
    [pageSize]="10"
  ></mat-paginator>
