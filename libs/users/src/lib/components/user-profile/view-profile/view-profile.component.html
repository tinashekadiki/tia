
 <div *ngIf="user" class="container" fxLayout="row" fxLayoutAlign="center none">
    <div fxFlex="95%">
      <mat-card>
        <h2 class="alignright"><mat-card><button mat-button (click)="showUpdateDetailsDialog()">Update Details</button><br>
            <button mat-button (click)="showUpdatePasswordDialog()">Change Password</button></mat-card></h2>

        <mat-card-content>
          <h2>My Profile</h2>

          <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column">

            <div fxFlex="30%" fxFlex.sm="95%" fxFlex.xs="95%">
              <div class="profile-card">
                <img src="../../../../assets/user.png" >

                <h2 class="title">
                  {{user.username}}
                </h2>
                <label>
                  {{user.email}}
                </label>
                <br>

<!--                <mat-slide-toggle [ngModel]="userActive"   color="primary">{{ userActive ? 'Active' : 'Inactive' }}</mat-slide-toggle>-->

              </div>
            </div>



            <div fxFlex="65%" fxFlex.sm="95%" fxFlex.xs="950%">


              <mat-tab-group>
                <mat-tab label="Permissions">
                  <br>
                  <div class="col-12 text-right mb-2">

                        </div>
                        <div ></div>
                  <mat-selection-list  [multiple]="false">

                    <mat-list-option  *ngFor="let perm of (permissions | slice: lowValue : highValue) ">
                      {{perm}}
                    </mat-list-option>
                  </mat-selection-list>
                  <mat-paginator [length]="permissions.length" [pageSize]="8"
                  (page)="getPaginatorData($event)" [pageSizeOptions]="[8, 16, 30]"
                  showFirstLastButtons="false">
   </mat-paginator>
  </mat-tab>
                <mat-tab label="Roles">
                  <br>
                  <div class="col-12 text-right mb-2">

                        </div>
                  <mat-selection-list [multiple]="false">
                    <mat-list-option *ngFor="let role of roles ">
                      {{role}}
                    </mat-list-option>
                  </mat-selection-list>
                  <mat-paginator [length]="roles.length" [pageSize]="8"
                  (page)="getPaginatorData($event)" [pageSizeOptions]="[8, 16, 30]"
                  showFirstLastButtons="false">
   </mat-paginator>
                </mat-tab>
                <mat-tab label="User Groups">
<br>
<div class="col-12 text-right mb-2">

                        </div>

                  <mat-selection-list [multiple]="false">
                    <mat-list-option *ngFor="let group of (groups | slice: lowValue : highValue)">
                      {{group.name}}
                    </mat-list-option>
                  </mat-selection-list>
                  <mat-paginator [length]="groups.length" [pageSize]="8"
                  (page)="getPaginatorData($event)" [pageSizeOptions]="[8, 16, 30]"
                  showFirstLastButtons="false">
   </mat-paginator>

                </mat-tab>
              </mat-tab-group>


            </div>

          </div>
        </mat-card-content>
      </mat-card>
    </div>



</div>
