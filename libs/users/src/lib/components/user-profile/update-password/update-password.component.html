
<h2 mat-dialog-title>Change Password</h2>
<mat-dialog-content>
  <form
    [formGroup]="updatePasswordForm"
    class="w-100 d-flex flex-column align-items-stretch"
  >

  <mat-form-field appearance="outline">
    <mat-label>Current password</mat-label>
    <input matInput formControlName="currentPassword" type="password" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>New Password</mat-label>
    <input matInput formControlName="newPassword" type="password" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Confirm Password</mat-label>
    <input matInput formControlName="confirmNewPassword" type="password" />
  </mat-form-field>
  </form></mat-dialog-content
>

<mat-dialog-actions>
  <button mat-raised-button color="warn" mat-dialog-close> Cancel</button>

  <button
    mat-raised-button
    color="primary"
    (click)="formValue.emit(updatePasswordForm.value)"
    [disabled]="updatePasswordForm.invalid" (click)="save()" mat-dialog-close="true"
  >
    Save
  </button>
</mat-dialog-actions>
