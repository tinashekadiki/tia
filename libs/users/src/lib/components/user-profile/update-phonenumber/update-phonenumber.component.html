<br>
<form
[formGroup]="phoneForm"
class="w-100 d-flex flex-column align-items-stretch"
>
<mat-form-field appearance="outline">
    <mat-label>Phone Number</mat-label>
    <input matInput formControlName="mobilePhoneNumber" type="text" />
  </mat-form-field>

  <div fxLayout="row">
    <span fxFlex></span>  <button mat-raised-button color="warn" mat-dialog-close> Cancel</button>
  <button
    mat-raised-button
    color="primary"
    (click)="formValue.emit(phoneForm.value)"
    [disabled]="phoneForm.invalid" (click)="update()" mat-dialog-close="true"
  >
    Save
  </button>
  </div>
</form>
