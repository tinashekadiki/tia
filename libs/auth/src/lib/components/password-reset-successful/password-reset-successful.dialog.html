 <div fxLayout="row" class="top-row">
  <button mat-icon-button class="close-button" [mat-dialog-close]="true">
    <mat-icon class="close-icon" >close</mat-icon>
  </button>

</div>



<h1 mat-dialog-title class="dialog-title"><b>Password reset successful</b></h1>
<mat-dialog-content class="dialog">

  <p class="message">Check your email for the new password and login</p>

  <div fxLayout="row" class="icon-row">

    <i class="material-icons icon">check_circle_outline</i>
  </div>

</mat-dialog-content>

<div fxLayout="row" class="button-row">

  <button routerLink="/auth/login" mat-raised-button class="login-button" (click)="closeDialog()">
    Login
  </button>
</div>
