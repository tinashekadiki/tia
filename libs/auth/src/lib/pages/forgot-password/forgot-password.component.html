<div class="body">

  <h4 class="Center p-2 reset-password-heading" > <b>Reset Password</b></h4>
  <h4 class="reset-password-text" > <b>Enter the username associated with your account and we will email you a new password</b></h4>
  <div class="Center p-5 ">
    <form class="" [formGroup]="createAccountForm">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label><b>Username</b></mat-label>
        <input matInput type="text" formControlName="username" />
        <mat-icon matSuffix>person</mat-icon>
        <mat-error></mat-error>
      </mat-form-field>
    </form>
    <div class="d-flex justify-content-center x">
      <button (click)=resetPassword() mat-raised-button class="reset-btn">
        Reset
      </button>
    </div>






</div>
