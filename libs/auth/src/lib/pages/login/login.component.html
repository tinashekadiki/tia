<div class="body">
  <h4 class="title p-4 login-text"> <b>Login to your account</b></h4>
  <div>
    <form [formGroup]="loginForm">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label><b>Username</b></mat-label>
        <input matInput type="username" formControlName="username" />
        <mat-icon matSuffix>person</mat-icon>
        <mat-error></mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label><b>Password</b></mat-label>
        <input matInput type="password" formControlName="password" >
        <mat-icon matSuffix>lock</mat-icon>
        <mat-error></mat-error>
      </mat-form-field>
    </form>

    <div fxLayout="row wrap">
      <button fxFlexFill="100" (click)="login()" mat-raised-button class="main-button m-1">
        Login
      </button>
<!--      <button fxFlexFill="100" mat-raised-button routerLink="/auth/create-account" class="outlined-btn m-1">Register-->
<!--      </button>-->
    </div>
    <div fxLayout="row forgot-password-row">
      <div class=" signup-text d-flex justify-content-center forgot-password-text">
        <p><a routerLink="/auth/forgot-password">Forgot Password?</a></p>
      </div>
    </div>
  </div>
</div>
