<div class="body">
  <h4 class="title p-3 signup-text"><b>Create an account</b></h4>
  <div class="center p-3 ">
    <form [formGroup]="createAccountForm" fxLayoutAlign="center" fxLayout="row wrap">
      <mat-form-field class="m-1" appearance="outline" fxFlex="32">
        <mat-label><b>First Name</b></mat-label>
        <input matInput type="text" formControlName="firstName"/>
        <mat-icon matSuffix>person</mat-icon>
        <mat-error></mat-error>
      </mat-form-field>

      <mat-form-field class="m-1" appearance="outline" fxFlex="32">
        <mat-label><b>Middle Names</b></mat-label>
        <input matInput type="text" formControlName="middleNames"/>
        <mat-icon matSuffix>person</mat-icon>
        <mat-error></mat-error>
      </mat-form-field>


      <mat-form-field class="m-1" appearance="outline" fxFlex="32">
        <mat-label><b>Last Name</b></mat-label>
        <input matInput type="text" formControlName="lastName"/>
        <mat-icon matSuffix>person</mat-icon>
        <mat-error></mat-error>
      </mat-form-field>

      <mat-form-field class="m-1" appearance="outline" fxFlex="32">
        <mat-label><b>Username</b></mat-label>
        <input matInput type="text" formControlName="username"/>
        <mat-icon matSuffix>person</mat-icon>
        <mat-error></mat-error>
      </mat-form-field>

      <mat-form-field class="m-1" appearance="outline" fxFlex="32">
        <mat-label><b>Phone Number</b></mat-label>
        <input class="input" matInput type="number" formControlName="phoneNumber">
        <mat-icon matSuffix>phone</mat-icon>
        <mat-error></mat-error>
      </mat-form-field>

      <mat-form-field class="m-1" appearance="outline" fxFlex="32">
        <mat-label><b>Email</b></mat-label>
        <input matInput type="email" formControlName="email">
        <mat-icon matSuffix>email</mat-icon>
        <mat-error></mat-error>
      </mat-form-field>

      <mat-form-field class="m-1" appearance="outline" fxFlex="32">
        <mat-label><b>Date of Birth</b></mat-label>
        <input matInput type="date" formControlName="dateOfBirth">
        <!--        <mat-icon matSuffix>calender_today</mat-icon>-->
        <mat-error></mat-error>
      </mat-form-field>

      <mat-form-field class="m-1" appearance="outline" fxFlex="32">
        <mat-label><b>Identification Type</b></mat-label>
        <mat-select formControlName="identificationType">
          <mat-option *ngFor="let id of identificationTypes" [value]="id.value">
            {{id.value}}
          </mat-option>
        </mat-select>
        <mat-error></mat-error>
      </mat-form-field>

      <mat-form-field class="m-1" appearance="outline" fxFlex="32">
        <mat-label><b>Identification Number</b></mat-label>
        <input class="input" matInput type="text" formControlName="identificationValue">
        <mat-icon matSuffix>pin</mat-icon>
        <mat-error></mat-error>
      </mat-form-field>

      <mat-form-field class="m-1" appearance="outline" fxFlex="32">
        <mat-label><b>Street Address</b></mat-label>
        <input matInput type="email" formControlName="addressLine1">
        <mat-icon matSuffix>home</mat-icon>
        <mat-error></mat-error>
      </mat-form-field>

      <mat-form-field class="m-1" appearance="outline" fxFlex="32">
        <mat-label><b>City</b></mat-label>
        <input matInput type="text" formControlName="city"/>
        <mat-icon matSuffix>location_city</mat-icon>
        <mat-error></mat-error>
      </mat-form-field>

      <mat-form-field class="m-1" appearance="outline" fxFlex="32">
        <mat-label><b>Country</b></mat-label>
        <mat-select formControlName="country">
          <mat-option *ngFor="let country of countries" [value]="country.code">
            {{country.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>


    </form>
    <div fxLayout="row">
      <button routerLink="/auth/login" mat-raised-button class="login-btn m-3">
        Login
      </button>
      <button mat-raised-button
              class="main-button m-3"
              (click)="signUp()"
              [disabled]="createAccountForm.invalid">
        Register
      </button>

    </div>
  </div>
</div>
